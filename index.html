<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专为骄骄量身打造</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #app {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: 0 auto;
        }

        .content img {
            margin-top: 5px;
        }
        a{
            list-style: none;
            text-decoration: none;
            color: brown;
        }
        @media screen and (max-width: 780px) {
            #app {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h3 style="margin: 5px auto;color: coral;">骄骄出品-必属精品</h3>
        <!-- <img src="https://cdn.mom1.cn/?mom=302" alt="1" style="max-height:100%;max-width: 100%;"> -->
        <!-- <img src="https://uploadbeta.com/api/pictures/random/?key=" alt="Bing" />
        <img src='https://uploadbeta.com/api/pictures/random/?key=%E6%8E%A8%E5%A5%B3%E9%83%8E' style='max-width:50%'> -->
        <div style="display: flex;flex-direction: column;">
            <div class="content"
                style="display: flex;flex-direction: row;width: 100%;height: 100%;justify-content: space-between;position: relative;">
                <div style="display: flex;flex-direction: column;width: 49%;height: 100%;">
                    <img :src="img[0].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[1].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[2].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[3].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[4].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[5].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[6].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[7].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[8].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[9].img" alt="" onerror="this.style.display='none'">
                </div>
                <div style="display: flex;flex-direction: column;width: 49%;height: 100%;">
                    <img :src="img[10].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[11].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[12].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[13].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[14].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[15].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[16].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[17].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[18].img" alt="" onerror="this.style.display='none'">
                    <img :src="img[19].img" alt="" onerror="this.style.display='none'">
                </div>
            </div>
            <div style="width: 150px;height: 50px;line-height: 50px;text-align: center;margin: 5px auto;border-radius: 25px;">
                <button style="width: 100%;height: 100%;background-color: aquamarine;color: brown;font-size: 1.2rem;"><a
                        href="javascript:location.reload();">嘤，还不过瘾？</a></button>
            </div>
        </div>

    </div>
    <script>
        window.onload = function () {
            var vm = new Vue({
                el: '#app',
                data() {
                    return {
                        img: '',
                    }
                },
                mounted() {
                    this.get();
                },
                methods: {
                    get: function () {
                        var img;
                        this.$http.post('https://api.apiopen.top/getImages').then(function (res) {
                            //console.log(res);
                            this.img = res.body.result;
                        }, function () {
                            console.log('请求失败');
                        })
                    }
                    
                }
            })
        }


    </script>

</body>

</html>
